<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
            window.buttonClick = function(button) {
                window.console.log({ button })
                window.alert('you clicked on this button where button name = ' + button.name + ' and ' + 'button.value = ' + button.value);
            }

            window.i;
            window.i = 0;

            window.counter = function(spanElement) {
                spanElement.innerHTML = 'on this text was overed? ' + ++window.i + ' times';
            }

            window.valid = function(form) {
                window.errors = [];
                window.name = form.name.value;
                window.password = form.password.value;
                window.rePassword = form.rePassword.value;
                window.state = form.state.value;

                if (name == '' || name == ' ') {
                    window.errors.push({
                        property: 'name',
                        constants: 'name is not valid'
                    });
                } else if (password == '') {
                    window.errors.push({
                        property: 'password',
                        constants: 'password is not valid'
                    });
                } else if (rePassword != password) {
                    window.errors.push({
                        property: 'rePassword',
                        constants: 'rePassword is not valid'
                    });
                } else if (!['men', 'women'].includes(state)) {
                    window.errors.push({
                        property: 'state',
                        constants: 'state is not valid'
                    });
              }

              if (window.errors.length) {
                  window.alert(JSON.stringify(window.errors));
                  return false;
              } else {
                  return window.location = 'http://google.com';
              }
            }
        </script>
    </head>
    <body /*onload="return !function test() {
