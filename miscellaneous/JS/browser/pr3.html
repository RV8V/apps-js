<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>pr3 js</title>
    <link rel="stylesheet" href="pr3.css" type="text/css">
  </head>
  <body>
    <div class="block 1">
      <p> up-left corner:
        <input class="range" type="range" min="0" max="100" step="1" id="range id 1 up-left" oninput="">
        <input type="text" id="text 1 up-left" value="0">
      </p>
      <p> up-rigth corner:
        <input class="range" type="range" min="0" max="100" step="1" id="range id 2 up-rigth" oninput="">
        <input class="text" type="text" id="text 2 up-rigth" value="0">
      </p>
      <p> down-rigth corner:
        <input class="range" type="range" min="0" max="100" step="1" id="range id 3 down-rigth" oninput="">
        <input class="text" type="text" id="text 3 down-rigth" value="0">
      </p>
      <p> down-left corner:
        <input class="range" type="range" min="0" max="100" step="1" id="range id 4 down-left" oninput="">
        <input class="text" type="text" id="text 4 down-left" value="0">
      </p>
    </div>

    <div id="block"></div>

    <script type="text/javascript" src="pr3.js"></script>
  </body>
</html>
